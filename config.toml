target = "_sampledir"
topdir = "_sampledir"
template = "tmpl.md"
dsn = "{user_name}:{password}@{host_name}:{port}/{db_name}?charset=utf8&parseTime=True&loc=Local"
dbname = "{db_name}"
branch = "develop"

[filter]
out = ["vendor",".*test.*","ddl"]
in = ["in_dir",".*\\.go",".*\\.toml",".*\\.php",".*\\.rb",".*\\.py"]
